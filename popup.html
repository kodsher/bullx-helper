<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
      }
      #toggleButton {
        padding: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      #toggleButton.off {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h3>Extension Control</h3>
    <button id="toggleButton" class="off">Turn On</button>

    <script src="popup.js"></script>
  </body>
</html>
